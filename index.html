<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>My Library</p>
        </div>
        <div class="library">
            <div class="add-btn">
            <button class="add-book" id="show">Add Book</button>
            </div>
            <div class="bookshelf">
                <div id="hide" class="center hideform">
                    <form id="form" method="post" onsubmit="return isValidForm()">
                        <fieldset>
                            <p class="form-header">Add new book</p><button class="exit" id="close">X</button>
                            <div class="form-items">
                                <div class="title">
                                    <label for="title">Title</label>
                                    <input type="text" name="title" id="title" required>
                                </div>
                                <div class="author">
                                    <label for="author">Author</label>
                                    <input type="text" name="author" id="author" required>
                                </div>
                                <div class="pages">
                                    <label for="pages">Pages</label>
                                    <input type="number" name="pages" id="pages" required>
                                </div>
                                <div class="releaseyear">
                                    <label for="year">Release Year</label>
                                    <input type="number" name="year" id="year" required>
                                </div>
                                <div class="mark-as-read">
                                    <input type="checkbox" name="read" id="read" required>
                                    <label for="read">Mark as read</label>
                                </div>
                            </div>
                        </fieldset>
                        <button id="submit" class="submit" type="submit">Submit</button>
                    </form>
                </div>
                <div id="cards">

                </div>
            </div>
        </div>
    </div>
    <footer>Made By @ccandsmokey</footer>
    
</body>
</html>
